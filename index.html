<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Parallax</title>
    <style type="text/css">
        /* Configurações padrão da página */
        body, html {
            margin: 0;
            font: 16px "Lato", sans-serif;
            color: #777;
            height: 100%;
        }

        .conteudo {
            color: #777;
            background-color: white;
            text-align: justify;
            padding: 50px;
        }

        h3 {
            text-transform: uppercase;
            color: #111;
            text-align: center;
        }

        /* Efeito Parallax */
        .caixa1, .caixa2 {
            border: 1px solid red;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .caixa1 {
            background-image: url(imagens/imagem1.jpg);
        }

        .caixa2 {
            background-image: url(imagens/imagem2.jpg);
        }
    </style>

</head>

<body>

    <div class="caixa1">
        Caixa 1
    </div>

    <div class="conteudo">
        <h3>Parallax</h3>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium odit sint provident earum officiis quod
            accusantium doloremque.
        </p>
    </div>

    <div class="caixa2">
        Caixa 2
    </div>

</body>

</html>
